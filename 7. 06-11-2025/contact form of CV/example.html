<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="your_name">Input your name</label>
        <input type="text" id="your_name" name="your_name" required placeholder="My">
        <br><br>
        <label for="your_email">Input your email</label>
        <input type="email" id="your_email" name="your_email">

        <br><br><br>
        <label for="course_attendance">Checkbox:</label>
        <br>
        <label for="course_1">Course 1</label>
        <input type="checkbox" name="course_attendance" id="course_1" value="course_1">
        <label for="course_2">Course 2</label>
        <input type="checkbox" name="course_attendance" id="course_2" value="course_2">

        <br><br><br>
        <label for="prefered_contact">You prefered contact via:</label>
        <br>
        <label for="email">Email</label>
        <input type="radio" name="prefered_contact" id="contact_email" value="email" checked>
        <label for="phone">Phone</label>
        <input type="radio" name="prefered_contact" id="contact_phone" value="phone">

        <br><br><br>
        <label for="gender">Choose your gender?</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="Female" selected>Female </option>
        </select>

        <br><br><br>
        <input type="file" name="file" id="file">

        <br><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Resert">
    </form>
</body>
</html>
